<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="🗺️ Enter Your Location">
            <button id="search-btn"><i class="fa fa-search"></i>🔍</button>
        </div>
        <div class="weather-info">
            <img src="weather-icon.png" alt="Weather Icon" id="weather-icon">
            <h1 id="temperature">0°C</h1>
            <h2 id="city-name">🌆 City Name</h2>
            <div class="additional-info">
                <p id="humidity">Humidity: 0%</p>
                <p id="wind-speed">Wind Speed: 0 km/h</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
